<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="favicon" href="/img/iconopag.ico"/>
    </h:head>
    <h:body>
        <h:form id="calculadora_form">
            <h2 class="datos">Ingrese los datos de entrada</h2>
            <p:inputText name="conjuntoD" value="#{calculadoraBean.conjuntoD}"/>
            <h2 class="resultado">Moda</h2>
            <p:outputLabel style="display: none" value="#{calculadoraBean.moda}"></p:outputLabel>
            <h2 class="resultado">Media</h2>
            <p:outputLabel value="#{calculadoraBean.media}"/>
            <h2 class="resultado">Desviacion estandar</h2>
            <p:outputLabel value="#{calculadoraBean.desviacion}"></p:outputLabel>
            <h2 class="resultado">Varianza</h2>
            <p:outputLabel value="#{calculadoraBean.varianza}"></p:outputLabel>
            <h2 class="datos">Calcular valores</h2>
            <p:commandButton value="submit" update="calculadora_form" actionListener="#{calculadoraBean.calculateXXX}" style="color: #F5D4F3; font-family: Brush Script MT;font-size: 215%;background-color: #F566F1;" class="send"></p:commandButton>
            <h2 class="datos">Reiniciar</h2>
            <p:commandButton value="reset" update="calculadora_form" actionListener="#{calculadoraBean.restart}" style="color: #F5D4F3;font-family: Brush Script MT;font-size: 215%;background-color: #A00000;" class="reiniciar"></p:commandButton>
            <br></br>
            <p:dataTable var="calculadora" value="#{calculadoraBean.valoresIngresados}">
            <p:column>
                <f:facet name="header">
                    Lista de datos ingresados
                </f:facet>
                <h:outputText value="#{calculadora}"/>
            </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
